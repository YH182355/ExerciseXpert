<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Login Form</title>
	<link rel="stylesheet" href="login.css">
</head>
<body>
	
	<div class="box">
		<section autocomplete="off">
			<h2>Sign in</h2>
			<div class="inputBox">
				<input type="text" required="required" [(ngModel)]="Usuario.User">
				<span>Userame</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required="required" [(ngModel)]="Usuario.Password">
				<span>Password</span>
				<i></i>
			</div>
			<div class="links">
				<a href="#">Forgot Password ?</a>
				<a href="Registro">Signup</a>
			</div>
			<input type="submit" value="Login" (click) = "Acceder()">
		</section>
	</div>
</body>
</html>
