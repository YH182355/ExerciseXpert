 <div class="modal fade" id="sss" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h1 class="modal-title fs-5" id="exampleModalLabel">Datos de Usuario</h1>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
         <div class="mb-3">
           <label class="form-label">Nombre:</label>
           <input [(ngModel)]="Usuario.Nombre" type="text" class="form-control"  id="exampleFormControlInput1">
         </div>
         <br>
         <div class="mb-3">
           <label  class="form-label">Usuario:</label>
           <input [(ngModel)]="Usuario.User" type="text" class="form-control" id="exampleFormControlInput2">
         </div>
         <br>
         <div class="mb-3">
           <label  class="form-label">Contrase√±a:</label>
           <input [(ngModel)]="Usuario.Password" type="password" class="form-control" id="exampleFormControlInput3">
         </div>
         <br>
         <div class="mb-3">
           <label for="formFile" class="form-label">Subir Foto:</label>
           <input (change)="img($event)"  accept="image/*" class="form-control" type="file" id="resume">
         </div>
         <br>
       </div>
       <div class="modal-footer">
         <button (click)="guardarCambios()" type="button" class="btn btn-primary">Guardar Cambios</button>
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
       </div>
     </div>
   </div>
 </div>
